<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Budday Praganesh!</title>
  <style>
    /* Basic CSS for styling */
    body {
      background-image:url("birthdayEgg.jpg") ;
      
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
    }

    .container {
      max-width: 800px;
      margin: 20px auto;
      padding: 0 20px;
    }

    h1 {
      text-align: center;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }

    .gif-container {
      text-align: center;
    }

    .gif-container img {
      max-width: 100%;
      height: auto;
      display: block;
    }

    .gif-container img {
      display: inline-block;
    }

    .gallery img {
      max-width: 100%;
      height: auto;
      display:block;
      margin-left: auto;
      margin-right:auto;
      width: 50%;
    }
  </style>
</head>
<body>
  

  <div class="container">
    <div class="gif-container">
      <img src="tittle.gif">
    </div>
    
    <p></p>
    <p></p>

    <div class="gallery">
      <img src="pugg1.jpg">
    </div>
    
    <div class="gif-container">
      <audio autoplay controls src="music.mp4" type="audio/mp4"></audio>
    </div>
  </div>

</body>
</html>
